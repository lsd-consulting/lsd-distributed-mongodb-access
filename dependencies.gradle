dependencies {

    // LSD
    api 'io.github.lsd-consulting:lsd-core:0.1.31'
    api 'io.github.lsd-consulting:lsd-distributed-data-access:0.1.3'
    implementation 'io.github.lsd-consulting:lsd-formatting-library:0.1.8'

    // Spring
    api 'org.springframework.boot:spring-boot-starter-data-mongodb'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    // Other
    implementation 'org.apache.httpcomponents:httpcore:4.4.14' // Needed for DB connection security
    implementation 'org.apache.commons:commons-lang3:3.12.0'
}
